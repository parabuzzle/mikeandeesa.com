# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Mike and Eesa
subtitle: "The adventures of a pilot, his wife, and their dog"
#email: mikeandeesa@gmail.com
name: Mike and Eesa
description: >
  The adventures of a pilot, his wife, and their dog.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.mikeandeesa.com" # the base hostname & protocol for your site
cover: "/assets/debs.jpg"
logo: "/assets/mikeandeesa.svg"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  trip-report:
    title: "Trip Reports"
    desc: "Trip reports from our adventures"

  training:
    title: "Training"
    desc: "Posts related to training"

  aircraft-ownership:
    title: "Aircraft Ownership"
    desc: "Posts related to all the fun associated with owning your own airplane"

  geekout:
    title: "Geeking Out"
    desc: "Posts that go deeply into a subject and tend to be heavily technical"

  random:
    title: "Random"
    desc: "If it doesn't fit in our other categories, here's where it ends up"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: YouTube
    icon: youtube
    username: YouTube
    url: https://youtube.com/mikeandeesa
    desc: Subscribe on YouTube
    share: true

  - name: Instagram
    icon: instagram
    username: Instagram
    url: https://instagram.com/mikeandeesa
    desc: Follow us on Instagram
    share: true

  - name: Vimeo
    icon: vimeo-square
    username:
    url:
    desc: Follow me on Vimeo
    share: false

  - name: Reddit
    icon: reddit
    username:
    url:
    desc: Share to Reddit
    share: true

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/logo.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/parabuzzle/mikeandeesa.com"
    os_rcs_type: "git"
    os_src: "git@github.com:parabuzzle/mikeandeesa.com.git"
